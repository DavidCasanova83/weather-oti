name: Fetch Weather Data

on:
  schedule:
    - cron: "16 8,12,18 * * *" # Exécution à 08h16, 12h16, et 18h16 UTC chaque jour
    #- cron: "0 0,8,19 * * *" # Exécution à 00h, 08h et 16h chaque jour
  push:
    branches:
      - master

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Run script
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: node saveData.js
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add public/data/weatherPeriods.json
          git commit -m 'Update weather data' || echo "No changes to commit"
          git push || echo "No changes to push"
      - name: Deploy to SFTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          local-dir: public/data/weatherPeriods.json
          server-dir: /home/planverdon/public_html/meteo/meteo/data/weatherPeriods.json
